<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Card</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    #card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }

    #message {
      font-size: 18px;
      line-height: 1.5;
      color: #333;
    }

    #surprise {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #e44d26; /* Red color for emphasis */
      display: none; /* Initially hide the surprise message */
    }

    #viewSurpriseBtn {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="card">
  <p id="message">Hello,<br> Wishing you a season filled with joy, laughter, and unforgettable moments. Thank you for your hard work and dedication throughout the year.</p>
  <p id="surprise">üéÅ Surprise: You've received a 20$ from S4 HAL üéâ</p>
  <button id="viewSurpriseBtn" onclick="revealSurprise()">Click here to View Surprise</button>
</div>

<script>
  function revealSurprise() {
    var surpriseElement = document.getElementById("surprise");
    var viewSurpriseBtn = document.getElementById("viewSurpriseBtn");
    surpriseElement.style.display = "block";
    viewSurpriseBtn.style.display = "none"; // Hide the button after revealing the surprise
  }
</script>

</body>
</html>
